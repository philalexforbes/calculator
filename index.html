<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css"/>
        <script src="js-file.js" defer></script>
        <title>Calculator App</title>
    </head>

    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div id="clearRow">
                    <input type="button" id="clearBtn" value="Clear"/>
                    <input type="button" id="backSpaceBtn" value="Backspace"/>
                </div>
                <div id="row">
                    <input type="button" id="sevenBtn" class="number" value="7"/>
                    <input type="button" id="eightBtn" class="number" value="8"/>
                    <input type="button" id="nineBtn" class="number" value="9"/>
                    <input type="button" id="divideBtn" class="operator" class="operator" value="/"/>
                </div>
                <div id="row">
                    <input type="button" id="fourBtn" class="number" value="4"/>
                    <input type="button" id="fiveBtn" class="number" value="5"/>
                    <input type="button" id="sixBtn" class="number" value="6"/>
                    <input type="button" id="multiplyBtn" class="operator" value="*"/>
                </div>
                <div id="row">
                    <input type="button" id="oneBtn" class="number" value="1"/>
                    <input type="button" id="twoBtn" class="number" value="2"/>
                    <input type="button" id="threeBtn" class="number" value="3"/>
                    <input type="button" id="subtractBtn" class="operator" value="-"/>
                </div>
                <div id="row">
                    <input type="button" id="zeroBtn" class="number" value="0"/>
                    <input type="button" id="decimalBtn" value="."/>
                    <input type="button" id="equalBtn" value="="/>
                    <input type="button" id="addBtn" class="operator" value="+"/>
                </div>
            </div>
        </div>
    </body>
</html>
