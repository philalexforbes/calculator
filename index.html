<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css"/>
        <script src="js-file.js" defer></script>
        <title>Calculator App</title>
    </head>

    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div id="clearRow">
                    <input type="button" id="clearBtn" value="Clear"/>
                    <input type="button" id="clearEntryBtn" value="Clear Entry"/>
                </div>
                <div id="row">
                    <input type="button" id="sevenBtn" value="7"/>
                    <input type="button" id="eightBtn" value="8"/>
                    <input type="button" id="nineBtn" value="9"/>
                    <input type="button" id="divideBtn" value="/"/>
                </div>
                <div id="row">
                    <input type="button" id="fourBtn" value="4"/>
                    <input type="button" id="fiveBtn" value="5"/>
                    <input type="button" id="sixBtn" value="6"/>
                    <input type="button" id="multiplyBtn" value="x"/>
                </div>
                <div id="row">
                    <input type="button" id="oneBtn" value="1"/>
                    <input type="button" id="twoBtn" value="2"/>
                    <input type="button" id="threeBtn" value="3"/>
                    <input type="button" id="subtractBtn" value="-"/>
                </div>
                <div id="row">
                    <input type="button" id="zeroBtn" value="0"/>
                    <input type="button" id="decimalBtn" value="."/>
                    <input type="button" id="equalBtn" value="="/>
                    <input type="button" id="addBtn" value="+"/>
                </div>
            </div>
        </div>
    </body>
</html>
